<!DOCTYPE html>
<html>
<head>
<title>Saad's Cafe Order</title>
<style>
  body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background-color: #E6BE8A;
    text-align: center; /* Center text globally */
    margin: 0;
    padding: 20px;
  }

  h2 {
    color: #4b2e2e;
    margin-bottom: 20px;
  }

  fieldset {
    background: #fff8f0;
    border-radius: 12px;
    padding: 15px 25px;
    margin: 15px auto;
    border: 2px solid #a0522d;
    display: inline-block; /* Keep compact and center */
    text-align: left; /* Inside elements look neat */
    box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    transition: 0.3s;
  }

  fieldset:hover {
    transform: scale(1.02);
    box-shadow: 4px 4px 12px rgba(0,0,0,0.3);
  }

  legend {
    font-weight: bold;
    color: #8b0000;
  }

  select, textarea {
    width: 100%;
    padding: 6px;
    margin-top: 8px;
    border-radius: 6px;
    border: 1px solid #888;
  }

  input[type="radio"] {
    margin: 0 8px;
  }

  input[type="submit"] {
    display: block;
    margin: 25px auto;
    background: #8b0000;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    transition: 0.3s;
  }

  input[type="submit"]:hover {
    background: #a52a2a;
    transform: scale(1.05);
  }

  #summary {
    margin-top: 30px;
    padding: 20px;
    background: #fff3e6;
    border: 2px solid #a0522d;
    border-radius: 12px;
    display: inline-block;
    text-align: center;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
  }

  #summary h3 {
    margin-bottom: 12px;
    color: #4b2e2e;
  }

  #summary p {
    font-size: 16px;
    margin: 6px 0;
  }

  #summary h4 {
    color: #006400;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h2>üç¥ Welcome to Saad's Cafe üç¥</h2>
<p><i>"We serve fresh, tasty food with the best service in town!"</i></p>

<form onsubmit="showSummary(event)">

  <fieldset>
    <legend>Starter</legend>
    <select id="starter" name="starter">
      <option value="">-- Select Starter --</option>
      <option value="Chicken Nuggets">Chicken Nuggets - ‚Çπ120</option>
      <option value="Chicken Popcorn">Chicken Popcorn - ‚Çπ150</option>
      <option value="Chicken Crispy">Chicken Crispy - ‚Çπ180</option>
      <option value="Chicken Nugget (6 pcs.)">Chicken Nugget (6 pcs.) - ‚Çπ200</option>
      <option value="Chicken Wings (6 pcs.)">Chicken Wings (6 pcs.) - ‚Çπ220</option>
    </select>
  </fieldset>

  <fieldset>
    <legend>French Fries</legend>
    <select id="fries" name="fries">
      <option value="">-- Select Fries --</option>
      <option value="Classic Fries">Classic Fries - ‚Çπ100</option>
      <option value="Cheese Fries">Cheese Fries - ‚Çπ120</option>
      <option value="Peri Peri Fries">Peri Peri Fries - ‚Çπ140</option>
      <option value="Garlic Fries">Garlic Fries - ‚Çπ150</option>
    </select>
  </fieldset>

  <fieldset>
    <legend>Burgers</legend>
    <select id="burger" name="burger">
      <option value="">-- Select Burger --</option>
      <option value="Classic Chi. Burger">Classic Chi. Burger - ‚Çπ150</option>
      <option value="Chi. Cheese Burger">Chi. Cheese Burger - ‚Çπ180</option>
      <option value="Zinger Burger">Zinger Burger - ‚Çπ200</option>
      <option value="Malai Seekh Burger">Malai Seekh Burger - ‚Çπ220</option>
      <option value="Chicken Crispy Burger">Chicken Crispy Burger - ‚Çπ250</option>
    </select>
  </fieldset>

  <fieldset>
    <legend>Pizza</legend>
    <select id="pizza" name="pizza">
      <option value="">-- Select Pizza --</option>
      <option value="Margherita">Margherita - ‚Çπ250</option>
      <option value="Double Cheese">Double Cheese - ‚Çπ300</option>
      <option value="Cheese Burst">Cheese Burst - ‚Çπ350</option>
      <option value="Peri Peri">Peri Peri - ‚Çπ380</option>
      <option value="Tomato Onion">Tomato Onion - ‚Çπ220</option>
      <option value="Paneer Cheese">Paneer Cheese - ‚Çπ280</option>
      <option value="Greek Pizza">Greek Pizza - ‚Çπ320</option>
    </select>
  </fieldset>

  <fieldset>
    <legend>Cold Drinks</legend>
    <label><input type="radio" name="cd" value="Thumbs Up"> Thumbs Up - ‚Çπ40</label>
    <label><input type="radio" name="cd" value="Pepsi"> Pepsi - ‚Çπ40</label>
    <label><input type="radio" name="cd" value="Maaza"> Maaza - ‚Çπ35</label>
    <label><input type="radio" name="cd" value="Big Cola"> Big Cola - ‚Çπ30</label>
  </fieldset>

  <fieldset>
    <legend>Order Details</legend>
    <p><b>Mode:</b></p>
    <label><input type="radio" name="t" value="Take Away"> Take Away</label>
    <label><input type="radio" name="t" value="On Table"> On Table</label>
    <br><br>
    <p><b>Payment:</b></p>
    <label><input type="radio" name="p" value="Online"> Online</label>
    <label><input type="radio" name="p" value="Cash"> Cash</label>
  </fieldset>

  <fieldset>
    <legend>Instructions to the Chef</legend>
    <textarea placeholder="Special instructions..." rows="4" cols="40"></textarea>
  </fieldset>

  <input type="submit" value="Place Order">

</form>

<div id="summary"></div>

<script>
  function showSummary(event) {
    event.preventDefault();
    let total = 0;
    let details = "";

    function addItem(selectId, prices) {
      let val = document.getElementById(selectId).value;
      if (val) {
        total += prices[val] || 0;
        details += "<p>" + val + " - ‚Çπ" + (prices[val] || 0) + "</p>";
      }
    }

    addItem("starter", {
      "Chicken Nuggets":120,"Chicken Popcorn":150,"Chicken Crispy":180,
      "Chicken Nugget (6 pcs.)":200,"Chicken Wings (6 pcs.)":220
    });

    addItem("fries", {
      "Classic Fries":100,"Cheese Fries":120,"Peri Peri Fries":140,"Garlic Fries":150
    });

    addItem("burger", {
      "Classic Chi. Burger":150,"Chi. Cheese Burger":180,"Zinger Burger":200,
      "Malai Seekh Burger":220,"Chicken Crispy Burger":250
    });

    addItem("pizza", {
      "Margherita":250,"Double Cheese":300,"Cheese Burst":350,"Peri Peri":380,
      "Tomato Onion":220,"Paneer Cheese":280,"Greek Pizza":320
    });

    let cd = document.querySelector("input[name='cd']:checked");
    if (cd) {
      let cdPrices = {"Thumbs Up":40,"Pepsi":40,"Maaza":35,"Big Cola":30};
      total += cdPrices[cd.value];
      details += "<p>" + cd.value + " - ‚Çπ" + cdPrices[cd.value] + "</p>";
    }

    document.getElementById("summary").innerHTML =
      "<h3>üçΩÔ∏è Order Summary üçΩÔ∏è</h3>" +
      details +
      "<h4>Total Bill: ‚Çπ" + total + "</h4>" +
      "<p>‚≠ê Our Customers rate us 4.9/5 for best food & service!</p>";
  }
</script>

</body>
</html>
